<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .slider-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
        }
        .slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .buttons button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Simple Image Slider</h2>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src=D:\Task2\lion.jpg alt="Image 1"></div>
            <div class="slide"><img src=D:\Task2\tiger.jpg alt="Image 2"></div>
            <div class="slide"><img src=D:\Task2\cat.jpg alt="Image 3"></div>
        </div>
        <div class="buttons">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelector('.slider');
        const totalSlides = document.querySelectorAll('.slide').length;

        function showSlide() {
            slides.style.transform = `translateX(${-index * 100}%)`;
        }

        function nextSlide() {
            index = (index + 1) % totalSlides;
            showSlide();
        }

        function prevSlide() {
            index = (index - 1 + totalSlides) % totalSlides;
            showSlide();
        }

        setInterval(nextSlide, 3000); // Auto-slide every 3 seconds
    </script>

</body>
</html>
